<?xml version="1.0"?>

<!DOCTYPE window SYSTEM "chrome://example/locale/aboutDialog.dtd">
<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<?xml-stylesheet href="chrome://example/skin/" type="text/css"?>

<window xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
        id="aboutDialogWindow"
        icon="exampleWindow"
        title="&aboutDialog.title;"
        width="320"
        height="200"
        role="dialog">
    <dialog id="aboutDialog" buttonpack="end" buttons="accept">
        <label style="font-weight:700" value="&aboutDialog.appName;"/>
        <label value="&aboutDialog.attribution;"/>
    </dialog>
</window>
